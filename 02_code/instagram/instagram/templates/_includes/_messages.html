  <div class="row mt-2 mb-2">
    <div class="col-sm">
      {% for message in messages %}
      <div class="alert
            {% if message.tags %}
              {% if message.tags == 'error' %}
                alert-danger
              {% else %}
                alert-{{ message.tags }}
              {% endif %}
            {% else %}
              alert-info
            {% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
  </div>
